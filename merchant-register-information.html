<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeahLuy - Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="title">Merchant Registration Form</h1>
    <h2>Business Information</h2>

<fieldset>

    <form method="post" action="merchant-register-contact.html">


        <label>Business Name:</label>
        <input type="text" id="business-name" required placeholder="Enter your Business name"><br>

        <label>Business Type:</label>
        <select id="businessType" name="businessType" required>
            <option value="" disabled selected>Select a business type</option>
            <option value="Retail">Retail</option>
            <option value="Wholesale">Wholesale</option>
            <option value="Manufacturing">Manufacturing</option>
            <option value="Service">Service</option>
            <option value="Technology">Technology</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Construction">Construction</option>
            <option value="Hospitality">Hospitality</option>
            <option value="Transportation">Transportation</option>
            <option value="Finance">Finance</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Education">Education</option>
            <option value="Real Estate">Real Estate</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Nonprofit">Nonprofit</option>
          </select><br>

        <label for="email">Address:</label>
        <input type="text" id="address" required placeholder="eg. St156 Songkhat Phsa Depo 2 Khan Toul Kork"><br>

        <label for="password">City:</label>
        <select id="province" name="province" required>
            <option value="" disabled selected>Select a province</option>
            <option value="Phnom Penh">Phnom Penh</option>
            <option value="Banteay Meanchey">Banteay Meanchey</option>
            <option value="Battambang">Battambang</option>
            <option value="Kampong Cham">Kampong Cham</option>
            <option value="Kampong Chhnang">Kampong Chhnang</option>
            <option value="Kampong Speu">Kampong Speu</option>
            <option value="Kampong Thom">Kampong Thom</option>
            <option value="Kampot">Kampot</option>
            <option value="Kandal">Kandal</option>
            <option value="Kep">Kep</option>
            <option value="Koh Kong">Koh Kong</option>
            <option value="Kratie">Kratie</option>
            <option value="Mondulkiri">Mondulkiri</option>
            <option value="Oddar Meanchey">Oddar Meanchey</option>
            <option value="Pailin">Pailin</option>
            <option value="Preah Sihanouk">Preah Sihanouk</option>
            <option value="Preah Vihear">Preah Vihear</option>
            <option value="Pursat">Pursat</option>
            <option value="Ratanakiri">Ratanakiri</option>
            <option value="Siem Reap">Siem Reap</option>
            <option value="Stung Treng">Stung Treng</option>
            <option value="Svay Rieng">Svay Rieng</option>
            <option value="Takeo">Takeo</option>
            <option value="Tboung Khmum">Tboung Khmum</option>
          </select><br>

        <label for="password">Zipcode:</label>
        <input type="number" id="zipcode" required placeholder="Enter your zipcode"><br>

        <label>Business Description:</label>
        <textarea type="text" id="business-description"></textarea><br>

<div class="btn-container">
    <button type="button" onclick="window.location.href='homepage.html';">Back</button>
    <button type="submit" onclick="window.location.href='merchant-register-contact.html';">Next</button>
</div>

    </form>
</fieldset>

</body>
</html>
