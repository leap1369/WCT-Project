<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="title"> Register</h1>

<fieldset>

    <form method="post" action="">


        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name"><br>

        <label for="last-name">Last name:</label>
        <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password"><br>

        <label for="password">Confirm password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password"><br>

<div class="btn-container">
    <button onclick="window.location.href='login.html';">Back</button>
    <button type="submit">Next</button>
</div>

    </form>
            <h3>OR</h3>

        <div class="social-signin">
       <img src="asset/google.png" alt="Google Sign-In" class="google-signin" width="61" height="57">
       <img src="asset/facebook.png" alt="Facebook Sign-In" class="facebook-signin" width="57" height="53">
        </div>

    <p><strong>Change Language</strong></p>
</fieldset>

</body>
</html>
