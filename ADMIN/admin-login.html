
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#f5f6fa; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { width: 360px; background:#fff; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.08); padding:24px; }
    h2 { margin:0 0 16px; }
    label { display:block; font-size:13px; color:#555; margin-top:10px; }
    input { width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:8px; margin-top:6px; font-size:14px; }
    button { width:100%; margin-top:16px; padding:12px; background:#2c7ef8; color:#fff; border:none; border-radius:8px; font-weight:600; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .error { color:#c53b3b; font-size:13px; margin-top:8px; min-height:18px; }
    .hint { font-size:12px; color:#777; margin-top:12px; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input id="email" type="email" placeholder="admin@example.com" required />
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••" required />
      <button id="loginBtn" type="submit">Sign in</button>
      <div id="error" class="error"></div>
    </form>
    <div class="hint">Only the authorized admin UID can access the dashboard.</div>
  </div>

  <!-- Firebase ESM via CDN (v10.7.1) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth, setPersistence, browserSessionPersistence, signInWithEmailAndPassword,
      onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // --- Your Firebase config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBKswcE3xGh4feqGZytevh6N-IyrJoJ_7g",
      authDomain: "jeahluy.firebaseapp.com",
      projectId: "jeahluy",
      storageBucket: "jeahluy.firebasestorage.app",
      messagingSenderId: "308746007810",
      appId: "1:308746007810:web:c17396303b14d61c3b3e1b",
      measurementId: "G-3RLD0EB1FT"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Persist only within the current tab/session; cleared when tab/window closes
    await setPersistence(auth, browserSessionPersistence);

    const ADMIN_UID = "zYSujcmGisVdCNPYCfwb7tbpG3D2";

    // If already signed-in and UID matches, go to dashboard
    onAuthStateChanged(auth, (user) => {
      if (user?.uid === ADMIN_UID) {
        location.href = "admin-dashboard.html";
      }
    });

    const form = document.getElementById("loginForm");
    const btn  = document.getElementById("loginBtn");
    const err  = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      err.textContent = "";
      btn.disabled = true;

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        if (cred.user.uid !== ADMIN_UID) {
          await signOut(auth);
          throw new Error("This account is not authorized for Admin access.");
        }
        // Pass through to dashboard
        location.href = "admin-dashboard.html";
      } catch (e) {
        err.textContent = e?.message || "Login failed. Check your credentials.";
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
